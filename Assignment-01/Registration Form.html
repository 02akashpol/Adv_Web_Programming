<!DOCTYPE html>
<html lang="en">
	
	<head>
		<title>Registration Form</title>
	</head>

	<body>
		<header>
			This is the header
		</header>

		<h2>Registration Form</h2>

		<div id="reg-form">
			<form>
				<label for="first-name">First Name:</label>	
				<input type="text" name="first-name" placeholder="akash" required>

				<br>	

				<label for="last-name">Last Name:</label>
				<input type="text" name="last-name" placeholder="pol" required>


			<div>
				<label for="gender-male">Male</label>
				<input type="radio" name="gender-choice" value="choice-1">	

				<label for="gender-female">Female</label>
				<input type="radio" name="gender-choice" value="choice-2">	

				<label for="gender-other">Other</label>
				<input type="radio" name="gender-choice" value="choice-3">	


			</div>

			<div>
				<label for="email">Email:</label>
				<input type="email" name="email" placeholder="xyz@gmail.com">
				
				<label for="password">Password:</label>
				<input type="password" name="password">

			</div>
				<label for="month">Birthday</label>
				<select name="month">
					<option value="0" selected disabled>Month</option>
					<option value="jan">January</option>
					<option value="feb">February</option>
					<option value="march">March</option>
					<option value="april">April</option>
					<option value="may">May</option>
					<option value="june">June</option>
					<option value="july">July</option>
					<option value="aug">August</option>
					<option value="sept">September</option>
					<option value="oct">October</option>
					<option value="nov">November</option>
					<option value="dec">December</option>
					
				</select>

`
			<div>
				<label for="agree">I agree to all the conditions of the form</label>
				<input type="checkbox" name="agree">

				<br>

				<button>Submit</button>
			<div>	
					
			</form>
		</div>


		<br>

		<footer>
			This is the footer
		</footer>

	</body>

</html>
